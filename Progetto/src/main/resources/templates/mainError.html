<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore</title>
    <!-- Aggiungi i tuoi stili CSS -->
    <link rel="stylesheet" href="/css/mainError.css">
</head>
<body>
    <!-- Modal di errore -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h1 style="color: red;">Errore</h1>
            <h3 th:text="${error}"></h3> <!-- Visualizza il messaggio di errore qui -->
            <a href="/api/libro/all">Torna alla pagina del libro</a>
            <a href="/homeUtente">Ritorna alla home</a>
        </div>
    </div>

    <!-- JavaScript per gestire l'apertura e la chiusura del modal -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const errorModal = document.getElementById('errorModal');
            const closeBtn = errorModal.querySelector('.close-btn');
            const goBackBtn = document.getElementById('goBackBtn');

            // Chiudi il modal quando si fa clic sul pulsante di chiusura
            closeBtn.addEventListener('click', function () {
                errorModal.style.display = 'none';
            });

            // Chiudi il modal quando si fa clic al di fuori del modal
            window.addEventListener('click', function (event) {
                if (event.target == errorModal) {
                    errorModal.style.display = 'none';
                }
            });

            // Mostra il modal di errore all'avvio della pagina
            errorModal.style.display = 'block';

            // Aggiungi un evento al pulsante "Torna alla pagina del libro"
            goBackBtn.addEventListener('click', function () {
                window.history.back();
            });
        });
    </script>
</body>
</html>
