<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <title>114 Libri</title>
</head>
<body>
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        <!-- Aggiungi altri formati video supportati come fallback -->
        Il tuo browser non supporta il tag video HTML5.
    </video>

    <video autoplay muted loop id="background-video">
        <source src="https://videos.pexels.com/video-files/6772574/6772574-uhd_3840_2160_30fps.mp4" type="video/mp4">
        Il tuo browser non supporta il tag video.
    </video>
    <h1>114 Libri</h1>
    <p>Benvenuto su 114 Libri!</p>
    <h4 th:text="${actualUser}"></h4>
    <a href="/logout">Logout</a>
    <div class="search-container">
        <form action="/search" method="GET" id="search-form">
            <input type="text" id="search-input" name="query" placeholder="Cerca...">
            <button id="search-button" type="submit">
                search
            </button>
        </form>
    </div>
    
    <form action="/all" method="GET" id="libri-recenti">
        
    
    <div id="libri-recenti">
        
        <div>
            <table>

                <thead>
                    <th>ULTIME USCITE</th>
                    
                    <a href="/api/libro/recenti">...</a>
                </thead>
                <tbody>
                        <tr th:each="libro:${libri}">
                            <td th:src="${libro.url}"><img th:src="${libro.url}" alt="Copertina"></td>
                        <td th:text="${libro.id}"></td>
                        <td th:text="${libro.titolo}"></td>
                        <td th:text="${libro.autore}"></td>
                        <td th:text="${libro.genere}"></td>
                        <td th:text="${libro.dataPubblicazione}"></td>
                        <td th:text="${libro.rating}"></td>

                        <td><a href="|/libro-byAnno?libroDataPubb=${libro.dataPubblicazione}|">...</a></td>
                    </tr>
                </tbody>

            </table>
        </div>
        

    </div>
    <br>
    <br>
</form>
    <div id="libri-consigliati">
        <h2>Libri Consigliati</h2>
        <div>
            <a href="/api/libro/genere">...</a>
        </div>
    
    
</body>
</html>
