<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/libriOrder.css" type="text/css">
    <script src="js/libri.js"></script>
    <title>Libro Inserito</title>
</head>
<body>
    <table>
        <thead>
            <TH>COVER</TH>
            <th>TITOLO</th>
            <TH>AUTORE</TH>
            <th>GENERE</th>
            <TH>DATA PUBBLICAZIONE</TH>
            <TH>RATING</TH>
            <th>See More</th>
            <th  th:if="${session.loggato == 'ok' }" >Utils</th>
            
        </thead>
        <tbody>
            <tr th:each="libro:${libri}">
                <td th:src="${libro.url}"><img th:src="${libro.url}" alt="Copertina"></td>
                <td th:text="${libro.titolo}"></td>           
          <td><a  style="color: red;" th:text="${libro.autore}" th:href="@{|/api/autore/byNome?nome=${libro.autore}|}">  </a></td>
     
          <td><a  style="color: red;" th:text="${libro.genere}" th:href="@{|/api/libro/byGenere?genere=${libro.genere}|}">  </a></td>
                <td th:text="${libro.dataPubblicazione}"></td>
                <td th:text="${#numbers.formatDecimal(libro.rating, 1, 2)}"></td>

                <td><a style="color: black;" th:href="|/api/libro/byId?idLibro=${libro.id}|">...</a></td>
            
            
            </tr>
        </tbody>


</table>
    <h1>Libro Inserito correttamente!</h1>
    <div style="font-size: 20px; line-height: 2;">
        <div><a th:if="${session.loggato=='ok'}" style="color: rgb(97, 139, 18);" href="/homeUtente">Ritorna alla home!</a></div>
        <div><a th:if="${session.loggato!='ok'}" style="color: rgb(97, 139, 18);" href="/home">Ritorna alla home!</a></div>
        <div><a th:if="${session.loggato=='ok'}" style="color: rgb(97, 139, 18); font-weight: bold; font-size: 25px;" href="/api/libro/libriUtente">Visualizza i tuoi libri!</a></div>
<div><a style="color: rgb(97, 139, 18); font-weight: bold; font-size: 25px;" href="/api/libro/all">Vai nell'archivio libri!</a></div>
        <div><a style="color: rgb(97, 139, 18);" href="/api/autore/all">Vai nell'archivio autori!</a></div>
    </div>
   
   
</body>
</html>
